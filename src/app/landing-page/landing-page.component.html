<h1>Causes</h1>

<p>Select which cause you would like to donate to:</p>

<mat-card class="example-card" *ngFor="let t of titles">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{t.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{t.img}}>
  <mat-card-content>
    <p>
      {{t.content}}
    </p>
    <p>Hello</p>
  </mat-card-content>
</mat-card>
